<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Mockup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    /* Dashboard container: sidebar + main content */
    .dashboard-container {
      display: flex;
      align-items: stretch;
      gap: 20px;
    }

    /* Sidebar */
    .sidebar {
      width: 232px;
      background-color: #B1B2B5FF;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* Main content */
    .main {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Top bar */
    .topbar {
      height: 91px;
      width: 904px;
      background-color: #B1B2B5FF;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      justify-content: space-between;
    }

    .topbar .left-section,
    .topbar .search-section,
    .topbar .profile-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .topbar input[type="text"] {
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .topbar button {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .topbar .profile-pic {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* KPI row */
    .kpi-container {
      display: flex;
      gap: 20px;
    }

    .kpi-card {
      height: 95px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .green {
      width: 193px;
      background-color: #70b583FF;
    }

    .yellow {
      width: 207px;
      background-color: #b5a01eFF;
    }

    .blue {
      width: 222px;
      background-color: #3f7db5FF;
    }

    .purple {
      width: 222px;
      background-color: #9658b5FF;
    }

    /* Charts row */
    .chart-row {
      display: flex;
      gap: 20px;
    }

    .card {
      background-color: #B1B2B5FF;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
    }

    /* Adjust charts width to match KPI row width */
    .sales-trend {
      width: 541px;
      height: 300px;
    }

    .profit-make {
      width: 343px;
      height: 300px;
    }

    /* Inventory table full width */
    .inventory-table {
      width: 904px;
      height: 346px;
    }
  </style>
</head>

<body>

  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar"></div>

    <!-- Main content -->
    <div class="main">
      <!-- Top bar -->
      <div class="topbar">
        <div class="left-section">
          <button id="backBtn">‚Üê</button>
          <button id="forwardBtn">‚Üí</button>
          <h1 class="logo">greenchain</h1>
        </div>

        <div class="search-section">
          <input type="text" id="searchInput" placeholder="Search...">
          <button id="searchButton">üîç</button>
        </div>

        <div class="profile-section">
          <img id="profilePic" src="assets/default-profile.png" alt="Profile" class="profile-pic">
          <span id="profileName">Guest</span>
        </div>
      </div>

      <!-- KPI row -->
      <div class="kpi-container">
        <div class="kpi-card green">KPI 1</div>
        <div class="kpi-card yellow">KPI 2</div>
        <div class="kpi-card blue">KPI 3</div>
        <div class="kpi-card purple">KPI 4</div>
      </div>

      <!-- Charts row -->
      <div class="chart-row">
        <div class="card sales-trend">Sales Trend</div>
        <div class="card profit-make">Profit by Make</div>
      </div>

      <!-- Inventory table -->
      <div class="card inventory-table">Inventory Table</div>
    </div>
  </div>

  <!-- Link to JS -->
  <script src="js/topbar.js"></script>

</body>

</html>
